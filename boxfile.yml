run.config:
  engine: php
  engine.config:
    runtime: php-7.1
    extensions:
      - ctype
      - curl
      - fileinfo
      - imagick
      - iconv
      - json
      - mbstring
      - pdo
      - pdo_mysql
      - session
      - simplexml
      - zip
      - intl
      - dom
    allow_url_fopen: 'On'
    default_locale: 'en_US'
    error_reporting: 'E_ALL'
    post_max_size: '20M'
    upload_max_filesize: '20M'
    composer_install: 'composer install --no-interaction --prefer-dist --optimize-autoloader'

    webserver: 'nginx'
    document_root: web
    nginx_index_list:
      - index.php
      - index.html
    nginx_default_gateway: index.php

  extra_steps:
    - cp nanobox/nginx.conf /data/etc/nginx/nginx.conf
  build_triggers:
    - nginx.conf

  cache_dirs:
    - vendor

deploy.config:
  transform:
    - 'sed -i -e "s/\"dev\"/\"production\"/g" .env'

web.craft:
  start: php-server
  network_dirs:
    data.storage:
      - storage
      - web/cpresources
  writeable_dirs:
    - config
  log_watch:
    craft[stacktrace]: /app/storage/logs/web.log
    craft[error]: /app/storage/logs/phperrors.log
    php[error]: /data/var/log/php/php_error.log
    php[fpm]: /data/var/log/php-fpm.log

data.db:
  image: nanobox/mysql:5.6

data.storage:
  image: nanobox/unfs:0.9
